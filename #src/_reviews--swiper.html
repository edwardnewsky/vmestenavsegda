<!-- Slider main container -->
<div class="row">
	<div class="swiper-container col-12" 
	data-aos-duration="1000"
	data-aos="fade-in"
	data-aos-easing="ease-in-quad">
	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper" max-height="320px">
	        <!-- Slides -->
	        <div class="swiper-slide swiper-slide--center swiper-slide">
	        	<div class="swiper-slide__img swiper-slide__img--circle swiper-slide--relative" title="Девушка рассказывает о службе знакомств Вместе Навсегда">
	        		<div class="swiper-slide--1 swiper-slide--absolute">
	        			<button class="reviews--link" type="button" 
	        			data-micromodal-trigger="modalVideo1">
		        			<svg class="adventages__icon" width="45px" height="45px">
		        				<title>Воспроизвести видео</title>
				              <use xlink:href="#icon__play"></use>
				            </svg>
				        </button>
	        		</div>
	        	</div>
	        </div>
	        <div class="swiper-slide swiper-slide--center swiper-slide">
	        	<div class="swiper-slide__img swiper-slide__img--circle swiper-slide--relative" title="Женщина о Вместе Навсегда">
	        		<div class="swiper-slide--2 swiper-slide--absolute">
	        			<button class="reviews--link" type="button" 
	        			data-micromodal-trigger="modalVideo2">
		        			<svg class="adventages__icon" width="45px" height="45px">
	        					<title>Воспроизвести видео</title>
				              <use xlink:href="#icon__play"></use>
				            </svg>
				        </button>
	        		</div>
	        	</div>
	        </div>
	        <div class="swiper-slide swiper-slide--center swiper-slide">
	        	<div class="swiper-slide__img swiper-slide__img--circle swiper-slide--relative" title="Отзыв о Вместе Навсегда">
	        		<div class="swiper-slide--3 swiper-slide--absolute">
	        			<button class="reviews--link" type="button" 
	        			data-micromodal-trigger="modalVideo3">
		        			<svg class="adventages__icon" width="45px" height="45px">
	        					<title>Воспроизвести видео</title>
				              <use xlink:href="#icon__play"></use>
				            </svg>
				        </button>
	        		</div>
	        	</div>
	        </div>
	        <div class="swiper-slide swiper-slide--center swiper-slide">
	        	<div class="swiper-slide__img swiper-slide__img--circle swiper-slide--relative" title="Видео отзыв о Вместе Навсегда">
	        		<div class="swiper-slide--4 swiper-slide--absolute">
	        			<button class="reviews--link" type="button" 
	        			data-micromodal-trigger="modalVideo4">
		        			<svg class="adventages__icon" width="45px" height="45px">
		        				<title>Воспроизвести видео</title>
				              <use xlink:href="#icon__play"></use>
				            </svg>
				        </button>
	        		</div>
	        	</div>
	        </div>
	    </div>

	    <!-- If we need navigation buttons -->
	    <div class="swiper-button-prev reviews__swiper-buttons"></div>
	    <div class="swiper-button-next reviews__swiper-buttons"></div>

	</div> 
</div>
