<div class="container header-offer__container1 header-offer__container--close">
    <div class="row">
      	<div class="header-offer col-12 order-2" 
      	data-aos-duration="1250"
      	data-aos-offset="250"
      	data-aos-delay="100"
      	data-aos="fade-in"
      	data-aos-easing="ease-in-quad">
        	<h1 class="header-offer__h1">Знакомства для серьезных отношений</h1>
      	</div>

    	<div class="header-offer col-12 order-1" 
    	data-aos-duration="1000"
    	data-aos="fade-in"
    	data-aos-easing="ease-in-quad">
        	<h2 class="header-offer__h2">
	        	<span class="header-offer__h2--big">Живые свидания</span><br>
	        	<span class="header-offer__h2--small">в самом сердце Москвы</span>
        	</h2>
    	</div>

		<div class="header-offer col-12 order-3"
		data-toggle="modal" data-target="#modalCallMe" 
		data-aos-duration="1500" 
		data-aos="fade-up" 
		data-aos-easing="ease-out-quad">
		    <button class="btn btn-primary" type="button" 
		    data-micromodal-trigger="modalCallMe">
		    	<svg class="icon__heart" width="30px" height="30px">
		        	<title>Сердце</title>
		        	<use xlink:href="#icon__heart"></use>
		    	</svg>
		      	Организовать свидание
		    </button>
	  </div>
    </div>
</div>

<div class="container header-offer__container2 header-offer__container--close">
	<div class="row">
		<div class="header-offer col-12">
			<a href="#adventages">
				<button class="btn btn-primary btn-primary--more" type="button">
					<svg class="icon__arrow" width="23px" height="23px">
					  <title>Стрелка вниз</title>
					  <use xlink:href="#icon__arrow"></use>
					</svg>
					<span class="visually-hidden">Подробнее</span>
				</button>
			</a>
		</div>
	</div>
</div>
