<section class="container main-container" id="partners">
	<div class="head-row row">
		<div class="head-col col-12">
			<div class="head-icon__wrapper">
				<svg class="head-icon__stick head-icon__stick--black head-icon__stick-left" width="70px" height="70px">
					<title>Узор веточка</title>
	            	<use xlink:href="#icon__stick"></use>
	        	</svg>
        	</div>
			<h2 class="head-title head-title--black">Наши партнеры</h2>
			<div class="head-icon__wrapper">
				<svg class="head-icon__stick head-icon__stick--black head-icon__stick-right" width="70px" height="70px">
					<title>Узор веточка</title>
	            	<use xlink:href="#icon__stick"></use>
	        	</svg>
        	</div>
		</div>
	</div>
	<div class="row">
		<div class="swiper-container swiper-container--partners col-lg-12 col-xl-6" 
		data-aos-duration="1000"
		data-aos="fade-in"
		data-aos-easing="ease-in-quad">
	    <!-- Additional required wrapper -->
	        <div class="swiper-wrapper" max-height="320px">
	            <!-- Slides -->
	            <div class="swiper-slide">
	            	<img class="swiper-slide__img swiper-slide__img--partners" data-lazy data-src="img/partners__1.webp" data-loader-class="img-loader2" width="165px" height="90px" alt="Логотип Impero by Leonid Grivko">
	            </div>
	            <div class="swiper-slide">
	            	<img class="swiper-slide__img swiper-slide__img--partners" data-lazy data-src="img/partners__2.webp" data-loader-class="img-loader2" width="165px" height="90px" alt="Логотип Uber">
	            </div>
	            <div class="swiper-slide">
	            	<img class="swiper-slide__img swiper-slide__img--partners" data-lazy data-src="img/partners__3.webp" data-loader-class="img-loader2" width="165px" height="90px" alt="Логотип Saperavi cafe">
	            </div>
	        </div>
	        <!-- If we need navigation buttons -->
	        <div class="swiper-button-prev partners__swiper-buttons"></div>
	        <div class="swiper-button-next partners__swiper-buttons"></div>
	    </div> 
	    <div class="col-lg-12 col-xl-6 partners-offer" 
	    data-aos-duration="1000"
		data-aos="fade-up" 
		data-aos-easing="ease-out-quad">
			<p class="main-text main-text--center">
				Мы постоянно находимся в поиске новых амбициозных партнеров,
				объединяясь с которыми мы улучшаем наш сервис и качество предоставляемых услуг.
			</p>
			<div class="col-12 main-col__btn">
		        <button class="btn btn-primary btn-primary--black" type="button" 
		        data-micromodal-trigger="modalCallMe">
		        	Стать партнером
		        </button>
			</div>
		</div>
	</div>
</section>
