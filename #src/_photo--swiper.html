<!-- Slider main container -->
<div class="swiper-container" 
data-aos-duration="1000"
data-aos="fade-in"
data-aos-easing="ease-in-quad">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" max-height="320px">
        <!-- Slides -->
        <div class="swiper-slide">
            <picture>
                <source srcset="img/_photo--slide-1.webp" type="image/webp">
                <img class="swiper-slide__img" data-lazy data-src="img/_photo--slide-1.jpg" data-loader-class="img-loader2" alt="Мужчина и женщина свидание">
            </picture>
        </div>
        <div class="swiper-slide">
            <picture>
                <source srcset="img/_photo--slide-2.webp" type="image/webp">
                <img class="swiper-slide__img" data-lazy data-src="img/_photo--slide-2.jpg" data-loader-class="img-loader2" alt="Свидание мужчины и женщины">
            </picture>
        </div>
        <div class="swiper-slide">
            <picture>
                <source srcset="img/_photo--slide-3.webp" type="image/webp">
                <img class="swiper-slide__img" data-lazy data-src="img/_photo--slide-3.jpg" data-loader-class="img-loader2" alt="Романтичекое свидание">
            </picture>
        </div>
        <div class="swiper-slide">
            <picture>
                <source srcset="img/_photo--slide-4.webp" type="image/webp">

            </picture>
        </div>
        <div class="swiper-slide">
            <picture>
                <source srcset="img/_photo--slide-5.webp" type="image/webp">

            </picture>

        <div class="swiper-slide">
            <picture>

            </picture>

        <div class="swiper-slide">
            <picture>

            <picture>
                <source srcset="img/_photo--slide-8.webp" type="image/webp">
                <img class="swiper-slide__img" data-lazy data-src="img/_photo--slide-8.jpg" data-loader-class="img-loader2" alt="Служба знакомств, свидание">
            </picture>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>
