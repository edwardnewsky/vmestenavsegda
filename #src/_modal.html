<!-- Оставить заявку -->
<div class="modal fade" id="modalCallMe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-header--relative">
      
		<h2 class="head-title head-title--black head-title--modal">Оставить запрос</h2>
        <button type="button" class="btn-close btn-clouse--absolute" data-dismiss="modal" aria-label="Close"></button>
		<form>
			<div class="col-12">
				<label for="InputName" class="main-title main-title--margin">Ваше имя</label>
				<input type="text" class="form-control form-control--margin" id="InputName" minlength="2" maxlength="20" aria-label="Пожалуйста введите Ваше имя" required>
			</div>
			<div class="col-12">
				<label for="InputPhone" class="main-title main-title--margin">Ваш телефон</label>
				<input type="tel" class="form-control form-control--margin" id="InputPhone" aria-label="Пожалуйста введите Ваш номер телефона" required>
			</div>
			<div class="col-12">
				<p class="modal-text--alert">
					Нажимая кнопку "Отправить" Вы соглашаетесь с политикой конфиденциальности сайта.
				</p>
			</div>
			<div class="col-12 modal__btn--center">
				<button type="submit" class="btn btn-primary btn-primary--black">Отправить</button>
			</div>
		</form>
    </div>
  </div>
</div>
